experiences:
  - role:
      fr: "Architecte OpenShift & IA (R&D Lab)"
      en: "OpenShift & AI Architect (R&D Lab Focus)"
    company: "KISAI (Auto-formation & Projets)"
    location: "Remote"
    dates:
      fr: "Depuis Juin 2025"
      en: "Since June 2025"
    tasks:
      fr:
        - "<strong>Formation Intensive & Lab :</strong> Déploiement d'un cluster OpenShift (SNO) sur Bare-Metal pour monter en compétence sur l'écosystème Red Hat."
        - "<strong>Projets Applicatifs :</strong> Intégration de modèles LLM (Ollama) via les opérateurs OpenShift AI et mise en place de pipelines RAG sécurisés."
        - "<strong>Objectif :</strong> Pivot de carrière complet de l'Infrastructure traditionnelle vers l'Ingénierie IA et les plateformes de conteneurs."
      en:
        - "<strong>Intensive Training & Lab:</strong> Deployment of a Single Node OpenShift (SNO) cluster on bare-metal to master the Red Hat ecosystem (Day 1 & Day 2 ops)."
        - "<strong>Applied AI Projects:</strong> Integration of LLM workloads (Ollama) using OpenShift AI operators and implementation of secure RAG pipelines."
        - "<strong>Career Pivot:</strong> Strategic transition from legacy Infrastructure expertise to modern AI Engineering and Container Platforms."

  - role:
      fr: "Directeur Technique (CTO) - Infrastructure"
      en: "Chief Technology Officer (CTO) - Infrastructure"
    company: "Alphalink"
    location: "France"
    dates:
      fr: "Janvier 2024 – Mai 2025"
      en: "January 2024 – May 2025"
    tasks:
      fr:
        - "<strong>Gestion d'Incidents Critiques :</strong> Pilotage des escalades et du support Tier 3 pour les comptes télécom stratégiques (SLA garantis)."
        - "<strong>Relation Client Stratégique :</strong> Animation des revues techniques (QBR) et présentation des roadmaps d'évolution aux grands comptes."
        - "<strong>Leadership Technique :</strong> Direction d'une équipe pluridisciplinaire (18 pers.) focalisée sur l'excellence opérationnelle et la fiabilité réseau."
        - "<strong>Modernisation :</strong> Évolution du cœur de réseau MPLS, stratégie cybersécurité et conformité (ISO, RGPD)."
      en:
        - "<strong>Critical Incident Management:</strong> Managed escalations and Tier 3 support for strategic telecom accounts, ensuring SLAs were met during crises."
        - "<strong>Strategic Roadmap:</strong> Led technical quarterly business reviews (QBRs) with key customers to align infrastructure evolution with business needs."
        - "<strong>Team Leadership:</strong> Directed technical teams (18 people) focusing on operational excellence and network reliability."
        - "<strong>Infrastructure Modernization:</strong> MPLS core network evolution, cybersecurity strategy initialization, and compliance (ISO, GDPR)."

  - role:
      fr: "Consultant Senior Infrastructure & Réseau"
      en: "Senior Infrastructure & Network Consultant"
    company: "KISAI (Indépendant)"
    location: "France / Remote"
    dates:
      fr: "2018 – 2023"
      en: "2018 – 2023"
    tasks:
      fr:
        - "<strong>Infrastructure Critique :</strong> Supervision de projets backbone opérateur, datacenters et réseaux sécurisés pour divers clients."
        - "<strong>Conseil Stratégique (CTO-as-a-Service) :</strong> Audit d'architectures existantes et recommandations de sécurisation et d'optimisation."
        - "<strong>Gestion de Projet :</strong> Pilotage de migrations complexes et transformation numérique."
      en:
        - "<strong>Critical Infrastructure:</strong> Oversight of operator backbones, datacenters, and secure networks for various clients."
        - "<strong>Strategic Consulting (CTO-as-a-Service):</strong> Auditing existing architectures and recommending security and optimization strategies."
        - "<strong>Project Management:</strong> Leading complex migrations and digital transformation initiatives."

  - role:
      fr: "Directeur Technique / Consultant Senior"
      en: "Technical Director / Senior Consultant"
    company: "Auto-entrepreneur (Pré-KISAI)"
    location: "France"
    dates:
      fr: "2011 – 2018"
      en: "2011 – 2018"
    tasks:
      fr:
        - "Déploiement et administration de backbone opérateur, datacenters, réseaux MPLS."
        - "Ingénierie réseau et intégration de services FAI."
        - "Management de projets de transformation SI complexe."
      en:
        - "Deployed and managed operator backbone, datacenters, MPLS networks."
        - "Network engineering and ISP service integration."
        - "Project management for complex IT transformations."

  - role:
