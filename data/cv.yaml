summary:
  fr: >
    Expert IT Senior avec 20 ans d'expérience, je fais le pont entre les impératifs de production critique (Ops) et les enjeux business stratégiques.
    Ancien Directeur Technique avec un fort bagage Réseau et Bare Metal, je me spécialise aujourd'hui dans l'industrialisation de l'IA sur OpenShift.
    Je me positionne comme un "Trusted Advisor" pour les DSI, capable de sécuriser leurs opérations existantes tout en accélérant leur adoption de l'IA.
    Je souhaite mettre ma résilience opérationnelle et ma vision architecturale au service du succès des clients Red Hat.
  en: >
    Senior IT Executive with 20 years of experience bridging the gap between critical infrastructure operations and strategic business goals.
    Former CTO with a deep background in Networking and Bare Metal, now specializing in Enterprise AI and OpenShift.
    I act as a trusted advisor for C-Level executives, helping them industrialize their AI adoption while ensuring the stability and security of their legacy systems.
    Seeking to leverage my 'Ops' resilience and 'AI' vision to drive customer success at Red Hat.

#summary:
#  fr: >
#    Plus de 20 ans d'expertise en Direction Technique (CTO/DSI), aujourd'hui complétés par une spécialisation en Ingénierie IA. 
#    Ma conviction profonde est que la réussite technologique appartient avant tout aux talents qui la portent. 
#    Manager engagé, j’ai dirigé des équipes allant jusqu’à 18 collaborateurs en plaçant le mentorat 
#    et la progression de chacun au cœur de mon action, afin de transcender les collectifs. 
#    Entrepreneur dans l’âme et ancré en région nantaise, j'allie un réseau de décideurs stratégiques 
#    à une maîtrise opérationnelle de l’IA. Je souhaite mettre cette capacité à fédérer des pôles d'expertise 
#    au service du développement d'entreprises, pour transformer les promesses de l'IA en leviers de croissance concrets.
#  en: >
#    Over 20 years of expertise in Technical Leadership (CTO/CIO), now enhanced by a specialization in AI Engineering. 
#    I deeply believe that technological success is driven by the talent behind it. 
#    As a dedicated manager, I have led teams of up to 18 people, placing mentorship and 
#    individual growth at the core of my leadership to empower teams. 
#    With an entrepreneurial mindset and based in the Nantes region, I combine a strategic 
#    network of decision-makers with hands-on AI expertise. I am eager to leverage my ability 
#    to unite and build expert teams to support business development, 
#    turning the promises of AI into tangible growth.

