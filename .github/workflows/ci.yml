name: CI/CD

on:
  push:
    branches:
      - "main"
      - "feat/**" # Déclenche sur les branches feat/
      - "fix/**"  # Et potentiellement les branches fix/
      - "docs/**" # Et les branches docs/
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write # Nécessaire pour créer la PR
  pull-requests: write # Nécessaire pour créer la PR
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest black ruff
      - name: Lint with Ruff
        run: ruff check .
      - name: Format with Black
        run: black --check .

  # Job pour créer la Pull Request après validation sur les branches de fonctionnalité
  create-pull-request:
    runs-on: ubuntu-latest
    needs: validate
    # Ne s'exécute que sur les branches qui NE SONT PAS 'main'
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(pr): Automated PR for ${{ github.ref_name }}"
          title: "feat: Automated PR for ${{ github.ref_name }}"
          body: |
            Automated Pull Request from branch `${{ github.ref_name }}`.
            All validations passed.
          branch: ${{ github.ref_name }} # La branche source est celle qui a déclenché le workflow
          base: main # La branche cible est 'main'

  # Job pour le déploiement sur GitHub Pages (uniquement après merge sur main)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate # Dépend de la validation
    # S'exécute uniquement si le workflow est déclenché par un push sur 'main'
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
